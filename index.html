<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/scripts.js"></script>
        <title>Vynnel's Dice Game</title>
    </head>
      <body>
          <div class="wrapper clearfix">
              <div class="player-0-panel active"> <!--active player class-->
                  <div class="player-name" id="name-0" contenteditable="true">Player 1</div>
                  <div class="player-score" id="score-0">00</div>
                  <div class="player-current-box">
                      <div class="player-current-label">Current</div>
                      <div class="player-current-score" id="current-0">00</div>
                  </div>
              </div>

              <div class="player-1-panel">
                  <div class="player-name" id="name-1" contenteditable="true">Player 2</div>
                  <div class="player-score" id="score-1">00</div>
                  <div class="player-current-box">
                      <div class="player-current-label">Current</div>
                      <div class="player-current-score" id="current-1">00</div>
                  </div>
              </div>

              <button class="btn-new">New game</button>
              <button class="btn-roll">Roll dice</button>
              <button class="btn-hold">Hold</button>

              <button class="final-score">Winning points are 100+</button>

              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/243004/dice-5.png" alt="Dice" class="dice" id="dice-1">
          </div>

      </body>
</html>
